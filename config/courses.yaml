monitor:
  enabled: true
  capture_interval: 1.0
  regions:
    - name: video_player
      coordinates:
        - 0
        - 0
        - 1920
        - 1080
    - name: progress_bar
      coordinates:
        - 0
        - 1000
        - 1920
        - 1020
  templates:
    - name: play_button
      path: data/templates/play_button.png
      confidence: 0.8
    - name: pause_button
      path: data/templates/pause_button.png
      confidence: 0.8
    - name: complete_button
      path: data/templates/complete_button.png
      confidence: 0.9

completion_rules:
  video_lectures:
    - check_play_status: true
    - minimum_watch_time: 0.9
    - check_progress_bar: true
  quizzes:
    - attempt_limit: 3
    - use_ai_assistance: true
    - save_answers: true
  assignments:
    - use_ai_assistance: true
    - plagiarism_check: true
    - review_before_submit: true

error_handling:
  captcha:
    - detection_method: image_recognition
    - solver_service: 2captcha
  network:
    - retry_count: 3
    - backoff_factor: 2
    - max_delay: 60
  session:
    - auto_refresh: true
    - max_session_time: 7200

logging:
  log_dir: logs
  max_size: 10485760
  backup_count: 5
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
  levels:
    console: INFO
    file: DEBUG
  rotation:
    max_size: 10485760
    max_days: 30
    compress: true
    interval: 3600
    backup_count: 5

certificates:
  save_dir: data/certificates
  verify_text: true
  min_confidence: 0.8
  archive_dir: data/certificates/archive
  formats:
    - png
    - pdf

courses:
  default:
    selectors:
      login_button: "#login-button"
      email_field: "#email"
      password_field: "#password"
      certificate_container: "#certificate-container"
      progress_bar: .progress-bar
      video_player: .video-player
      next_button: .next-button
      submit_button: .submit-button
      quiz_container: .quiz-container
    timeouts:
      navigation: 30000
      element: 5000
      certificate: 10000
      video: 300000
    retry:
      max_attempts: 3
      backoff_factor: 2.0
      max_backoff: 60.0
    validation:
      required_score: 80
      min_video_progress: 90
      completion_threshold: 100
